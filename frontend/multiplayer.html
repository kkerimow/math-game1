<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game - Multiplayer</title>
    <link rel="stylesheet" href="assets/css/multiplayer.css">
    <script>
        window.BACKEND_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000'
            : 'https://math-game1-production.up.railway.app';
    </script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        .answer-input {
            transition: all 0.3s ease;
        }
        .answer-input.wrong {
            border-color: #f44336;
            background-color: #ffebee;
        }
        .answer-input.correct {
            border-color: #4CAF50;
            background-color: #E8F5E9;
        }
    </style>
</head>

<body>
    <div id="waiting-room">
        <h1>Connecting to server...</h1>
        <div class="spinner"></div>
    </div>

    <div id="game-container" style="display: none;">
        <div class="timer-container">
            <div class="timer" id="timer">02:00</div>
        </div>
        
        <div class="players-container">
            <div class="player">
                <div class="player-name" id="player1-name">Waiting...</div>
                <div class="score" id="player1-score">0</div>
            </div>
            <div class="player">
                <div class="player-name" id="player2-name">Waiting...</div>
                <div class="score" id="player2-score">0</div>
            </div>
        </div>

        <div class="game-content">
            <div class="question" id="question"></div>
            <input type="number" class="answer-input" id="answer" placeholder="Enter your answer" step="any">
            <div class="result" id="result"></div>
        </div>
    </div>

    <div id="game-over" style="display: none;">
        <h1>Game Over!</h1>
        <div id="final-result"></div>
        <button onclick="window.location.href='index2.html'">Play Again</button>
    </div>

    <script src="./assets/js/multiplayer.js"></script>

</body>

</html>
